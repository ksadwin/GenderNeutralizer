<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Gender Neutralizer</title>
	<meta name="Author" content="Gender Neutralizer"/>
	<link rel="stylesheet" type="text/css" href="stylishh.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <body>

        <span id="put"></span>
        <div class="content" id="introPage">
            <h2>Gender Neutralizer</h2>
            <h2><small>This app aims to raise awareness of gender bias in online communications.<br>
                Pick a set of pronouns and see what happens when you read an article!</small></h2>

            <form id="choosePls">
                <input type="radio" name="pronoun" value="they" checked="checked">&nbsp;They/Them<br><input type="radio" name="pronoun" value="m">&nbsp;He/Him<br><input type="radio" name="pronoun" value="f">&nbsp;She/Her<br><br>
                <button type="button" id="GNsubmit" value="Neutralize">Neutralize</button> <!-- type="submit" id="submit" onclick="press()" -->
            </form>
        
        </div>
        
        
    <script src="bg.js"></script>
    </body>
    
</html>
