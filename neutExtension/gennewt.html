    <body>
        <script>
$(document).ready$('#submit').click(function(){
      
    $('body').css("background-color","blue");
});

function press(){
  
$('body').css("background-color","blue");
   
}
        </script>
        <div class="content" id="introPage">
            <h2>Gender Neutralizer</h2>
            <h2><small>This app aims to raise awareness of gender bias in online communications.<br>
                Pick a set of pronouns and see what happens when you read an article!</small></h2>
            <form id="choosePls">
                <input type="radio" name="pronoun" value="they">&nbsp;They/Their<br><input type="radio" name="pronoun" value="he">&nbsp;He/His<br><input type="radio" name="pronoun" value="she">&nbsp;She/Hers<br><br>
                <button id="submit" type="button" onclick="press()">Neutralize</button>
            </form>
        
        </div>
